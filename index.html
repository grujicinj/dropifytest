<!DOCTYPE html>
<html>
    <head>
        <title>Dropify</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="drag"></div>

        <div class="topbarm">
            <img src="images/back.png" alt="">
        </div>
        <div class="shutoff">
            <a href="" class="minimize" id="minimize"><img src="images/back.png" alt=""></a>
            <a href="" class="maximize" id="maximize"><img src="images/back.png" alt=""></a>
            <a href="" class="close" id="close"><img src="images/back.png" alt=""></a>
        </div>

        <div class="main">  	
            <input type="checkbox" id="chk" aria-hidden="true">

                <div class="signup">
                    <form>
                        <label for="chk" aria-hidden="true">Sign up</label>
                        <input type="email" name="email" placeholder="Email" required="">
                        <input type="password" name="pswd" placeholder="Password" required="">
                        <input type="text" name="txt" placeholder="Key" required="">
                        <button id="send">Sign up</button>
                    </form>
                </div>

                <div class="login">
                    <form>
                        <label for="chk" aria-hidden="true" id="loginb">Login</label>
                        <input type="email" name="email" placeholder="Email" required="">
                        <input type="password" name="pswd" placeholder="Password" required="">
                        <button id="send1">Login</button>
                    </form>
                </div>
            </div>
    </body>
</html>
